inherit_from:
  - .rubocop_todo.yml
AllCops:
  Exclude:
    - 'db/**/*'
    - 'bin/*'
    - 'config/environments/*'
    - 'config/application.rb'
    - 'config/initializers/*'
    - 'config/spring.rb'
    - 'lib/tasks/*'
    - 'vendor/**/*'
    - 'path/ruby'
    - 'Gemfile'

Style/AsciiComments:
  Enabled: false

HashSyntax:
  EnforcedStyle: ruby19